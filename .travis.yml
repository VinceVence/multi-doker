sudo: required
services:
  - docker

before_install:
  - docker build -t lanzvencer/react-test -f ./client/Dockerfile.dev ./client

script: 
  - docker run -e CI=true lanzvencer/react-test npm test

after_success:
  - docker build -t lanzvencer/mult-client ./client
  - docker build -t lanzvencer/multi-nginx ./nginx
  - docker build -t lanzvencer/multi-server ./server
  - docker build -t lanzvencer/multi-worker ./worker
  # Log in to docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those image and push them to docker hub 
  - docker push lanzvencer/multi-client
  - docker push lanzvencer/multi-nginx
  - docker push lanzvencer/multi-server
  - docker push lanzvencer/multi-worker